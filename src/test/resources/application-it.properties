logging.file.name=@project.build.directory@/failsafe-reports/server-it.log
logging.file.max-history=0
logging.file.clean-history-on-start=true

# Request logging
app.logging.request.enable=true
app.logging.request.include.queryString:true
app.logging.request.include.clientInfo:true
app.logging.request.include.headers:true
app.logging.request.include.payload:true
app.logging.request.include.payloadLength:10000

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.one.tracking.framework=DEBUG

app.security.role.admin=ROLE_ADMIN

app.security.dev.user=admin
app.security.dev.password=admin

app.security.verify.client-id=client
app.security.verify.client-secret=client

spring.sendgrid.api_key=FAKE